<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Marathon Motivation Machine</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load Poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom colors and transitions */
        :root {
            --light-blue: #3da5ff;
            --orange: #ff7a00;
            --soft-grey: #f3f4f6; /* A light grey from Tailwind's palette */
        }
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Style for the runner with smooth transition */
        #runner {
            position: absolute;
            left: 50%;
            /* Adjust width/height based on your SVG */
            width: 40px; 
            height: 50px;
            /* transform: translateX(-50%); */ /* Centering is tricky, depends on SVG. Let's try right-facing. */
            margin-left: -20px; /* Half of width to center */
            
            /* This is the magic! */
            transition: top 0.8s ease-in-out;
        }

        /* Style for the message fade-in */
        #current-message {
            transition: opacity 0.5s ease-in-out;
            /* Set a fixed height to prevent layout jump */
            min-height: 5rem; /* Approx 3 lines of text */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Custom button colors */
        .btn-blue {
            background-color: var(--light-blue);
        }
        .btn-blue:hover {
            background-color: #3593e0; /* A slightly darker shade */
        }
        .btn-orange {
            background-color: var(--orange);
        }
        .btn-orange:hover {
            background-color: #e06b00; /* A slightly darker shade */
        }
    </style>
</head>
