<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valencia Marathon Motivation Machine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #ffffff;
      --text-main: #1f2933;
      --text-soft: #6b7280;
      --accent-blue: #3da5ff;
      --accent-orange: #ff7a00;
      --card-bg: #f5f7fb;
      --border-soft: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px 16px 32px;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--bg);
      border-radius: 18px;
      padding: 18px 18px 24px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      border: 1px solid var(--border-soft);
    }

    header.hero h1 {
      font-size: 1.6rem;
      margin: 0 0 4px;
    }

    header.hero p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-soft);
    }

    .pill {
      margin-left: auto;
      margin-right: auto;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e0f2ff;
      color: var(--accent-blue);
      font-size: 0.7rem;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .pill span.emoji {
      font-size: 0.9rem;
    }

    .section {
      width: 100%;
      max-width: 520px;
      margin-top: 18px;
    }

    .map-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 12px 12px 18px;
      border: 1px solid #dde3f0;
    }

    .map-card h2 {
      font-size: 0.95rem;
      margin: 0 0 4px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .map-card p {
      margin: 0;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .route-wrapper {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 8px 0 0;
      overflow: hidden;
    }

    svg.route {
      width: auto;
      max-width: 360px;
      height: auto;
      max-height: 80vh;
      display: block;
    }

    .route-base {
      fill: none;
      stroke: #d4e4ff;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .route-active {
      fill: none;
      stroke: var(--accent-blue);
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 6 6;
      transition: stroke 0.3s ease, filter 0.3s ease;
    }

    .route-active.completed {
      stroke: url(#routeGradient);
      stroke-dasharray: none;
      filter: drop-shadow(0 0 10px rgba(61, 165, 255, 0.7));
    }

    .motivation-card {
      background: var(--bg);
      border-radius: 18px;
      padding: 16px 16px 20px;
      border: 1px solid var(--border-soft);
      box-shadow: 0 10px 24px rgba(15, 23, 42, 0.05);
    }

    .motivation-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 10px;
    }

    .motivation-header h2 {
      margin: 0;
      font-size: 1rem;
    }

    .counter {
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    button.primary {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-orange));
      color: white;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      box-shadow: 0 10px 24px rgba(61, 165, 255, 0.4);
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    button.primary:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(61, 165, 255, 0.35);
      filter: brightness(0.97);
    }

    #motivation-box {
      margin-top: 12px;
      min-height: 70px;
      font-size: 0.95rem;
      line-height: 1.5;
      color: var(--text-main);
      opacity: 0;
      transform: translateY(4px);
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    #motivation-box.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hint {
      margin-top: 8px;
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    .final-section {
      margin-top: 18px;
    }

    .final-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 14px 14px 18px;
      border: 1px dashed #cbd5f5;
      text-align: center;
    }

    .final-card p {
      margin: 0 0 8px;
      font-size: 0.85rem;
      color: var(--text-soft);
    }

    .final-card button {
      margin-top: 4px;
    }

    .hidden {
      display: none;
    }

    #video-container {
      margin-top: 12px;
      text-align: left;
    }

    #video-container video {
      width: 100%;
      border-radius: 16px;
      background: black;
    }

    .video-note {
      margin-top: 6px;
      font-size: 0.75rem;
      color: var(--text-soft);
    }

    @media (min-width: 768px) {
      header.hero h1 {
        font-size: 1.8rem;
      }
    }

  <script>
    const messages = [
      "You didn&apos;t sign up for this by accident. You trained, you showed up, and your body remembers every kilometre.",
      "Valencia is flat, fast, and bright ‚Äì but you&apos;re the one bringing the real energy to these streets.",
      "At the start line, your only job is to breathe. The first kilometres are just a warm-up for everything you&apos;ve already done.",
      "When it gets hard, remember: you&apos;ve done tired runs, busy days, and long weeks. This is your celebration lap.",
      "Every water station, every corner, every landmark is another &quot;I&apos;m still here&quot; to yourself.",
      "Km 30 is where your legs might doubt, but your mind becomes the engine. You&apos;re stronger than that voice.",
      "Look around ‚Äì thousands of people, one race. But nobody has your story, your fight, or your reasons.",
      "The finish line isn&apos;t the goal. The goal was becoming the person who can stand on this course. You already did that.",
      "When you see the city opening up towards the last kilometres, remember: this is exactly where you wanted to be.",
      "You are ready. You are capable. And when you cross that line, it&apos;s not luck ‚Äì it&apos;s you choosing courage again and again."
    ];

    const motivateBtn = document.getElementById("motivate-btn");
    const box = document.getElementById("motivation-box");
    const counterEl = document.getElementById("counter");
    const hintEl = document.getElementById("hint");
    const routeActive = document.getElementById("route-active");
    const finalCard = document.getElementById("final-card");
    const revealBtn = document.getElementById("reveal-btn");
    const videoContainer = document.getElementById("video-container");

    let index = 0;

    function updateCounter() {
      counterEl.textContent = `${index} / 10`;
    }

    function showMessage() {
      if (index >= messages.length) {
        finalCard.classList.remove("hidden");
        routeActive.classList.add("completed");
        hintEl.textContent = "Scroll a bit and open your final surprise when you feel ready.";
        return;
      }

      const message = messages[index];
      index += 1;
      updateCounter();

      box.classList.remove("show");
      setTimeout(() => {
        box.innerHTML = message;
        box.classList.add("show");
      }, 120);

      if (index === messages.length) {
        routeActive.classList.add("completed");
        hintEl.textContent = "You&apos;ve collected every reminder. Scroll down for one last surprise.";
        finalCard.classList.remove("hidden");
        setTimeout(() => {
          finalCard.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 400);
      }
    }

    motivateBtn.addEventListener("click", showMessage);

    revealBtn.addEventListener("click", () => {
      videoContainer.classList.toggle("hidden");
      if (!videoContainer.classList.contains("hidden")) {
        revealBtn.textContent = "Hide message üé•";
        const video = videoContainer.querySelector("video");
        if (video) {
          video.scrollIntoView({ behavior: "smooth", block: "center" });
        }
      } else {
        revealBtn.textContent = "Tap to reveal your final message üé•";
      }
    });

    updateCounter();
  </script>
